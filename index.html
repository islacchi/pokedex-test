<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="icon" href="./assets/images/icono-pokemon.png" type="text/x-icon">
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body background="images/bg1.png">
    
    <!--Header-->
    <header>
        <center><img class="logo-pokemon"src="assets/images/pokemon.png" alt="logo-pokemon">
        <img class="logo-pokedex"src="images/pokedex.JPG" alt="logo-pokedex"></center>
        <input id="myInput" type="text" placeholder="Search Pokemon...">
    </header>

    <!--Specific Pokemon-->
    <div class="container-ind">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-0"></div>
            <div class="col-lg-8 col-md-8 col-sm-12" id="elementos-pkm"></div>
            <div class="col-lg-2 col-md-2 col-sm-0"></div>
        </div>
    </div>

    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-0"></div>
            <div class="col-lg-8 col-md-8 col-sm-12" id="elementos"></div>
            <div class="col-lg-2 col-md-2 col-sm-0"></div>
        </div>
    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
